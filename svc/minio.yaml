apiVersion: v1
kind: Service
metadata:
  name: minio
  labels:
    app: eros
    type: backend
    service: minio
spec:
  selector:
    app: eros
    type: backend
    deployment: minio
  ports:
    - name: api
      port: 9000
      targetPort: 9000
    - name: console
      port: 9001
      targetPort: 9001
  type: ClusterIP