apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eros4nrg-ingress
  annotations:
    ingressClassName: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/certificate-arn: [CERTIFICATE ARN]
    external-dns.alpha.kubernetes.io/hostname: grafana.eros4nrg.eu,catalogue.eros4nrg.eu
    # Redirect "/" -> "/docs" only on "catalogue"
    # alb.ingress.kubernetes.io/actions.redirect-root: >
    #   {"Type":"redirect","RedirectConfig":{"Path":"/docs","StatusCode":"HTTP_301"}}
spec:
  rules:
    - host: grafana.eros4nrg.eu
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000
    - host: catalogue.eros4nrg.eu
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: data-catalogue
                port:
                  number: 8003
